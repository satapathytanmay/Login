<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<h2>Register</h2>
<form th:action="@{/register}" th:object="${user}" method="post">
    <label>Name:</label>
    <input type="text" th:field="*{name}" required/><br/>

    <label>Email:</label>
    <input type="email" th:field="*{email}" required/><br/>

    <label>Password:</label>
    <input type="password" th:field="*{password}" required/><br/>

    <label>Address:</label>
    <input type="text" th:field="*{address}" required/><br/>

    <button type="submit">Register</button>
</form>
<p>Already have an account? <a th:href="@{/login}">Login</a></p>
</body>
</html>
